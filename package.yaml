name:                parse-quote
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/fosskers/parse-quote
license:             BSD3
author:              Colin Woodbury
maintainer:          colingw@gmail.com
copyright:           2018 Colin Woodbury
category:            Web

extra-source-files:
  - README.org

ghc-options:
  - -fwarn-unused-imports
  - -fwarn-unused-binds
  - -fwarn-name-shadowing
  - -fwarn-unused-matches
  - -fwarn-incomplete-patterns
  - -fwarn-incomplete-uni-patterns

default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings

dependencies:
  - base >= 4.7 && < 5
  - attoparsec >= 0.13 && < 0.14
  - bytestring
  - hourglass >= 0.2 && < 0.3
  - protolude >= 0.2
  - text

library:
  source-dirs: lib
  other-modules: []

tests:
  parse-quote-test:
    source-dirs: test
    main: Test.hs
    ghc-options:
      - -threaded
    dependencies:
      - parse-quote
      - tasty >= 0.11 && < 1.1
      - tasty-hunit >= 0.9 && < 0.11

executables:
  parse-quote:
    source-dirs: parse-quote
    main: Main.hs
    ghc-options:
      - -O2
    dependencies:
      - parse-quote
      - optparse-applicative >= 0.14 && < 0.15
      - pcap >= 0.4 && < 0.5
      - pqueue >= 1.3 && < 1.4
      - streaming >= 0.1 && < 0.3
      - streaming-pcap >= 1.0 && < 1.2
