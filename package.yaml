name:                parse-quote
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/fosskers/parse-quote
license:             BSD3
author:              Colin Woodbury
maintainer:          colingw@gmail.com
copyright:           2018 Colin Woodbury
category:            Web

extra-source-files:
- README.md

ghc-options:
  - -fwarn-unused-imports
  - -fwarn-unused-binds
  - -fwarn-name-shadowing
  - -fwarn-unused-matches
  - -fwarn-incomplete-patterns
  - -fwarn-incomplete-uni-patterns

default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings

dependencies:
  - base >= 4.7 && < 5
  - attoparsec >= 0.13 && < 0.14
  - bytestring
  - hourglass >= 0.2 && < 0.3
  - protolude >= 0.2
  - text

library:
  source-dirs: lib

tests:
  parse-quote-test:
    main: Test.hs
    source-dirs: test
    ghc-options:
      - -threaded
    dependencies:
      - tasty >= 0.11 && < 1.1
      - tasty-hunit >= 0.9 && < 0.11
      - parse-quote

executables:
  parse-quote:
    source-dirs:      parse-quote
    main:             Main.hs
